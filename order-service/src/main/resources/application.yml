spring:
  application:
    name: order-service
  datasource:
    url: jdbc:h2:mem:order
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
      settings.web-allow-others: true
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
server:
  port: 8082
  servlet:
    context-path: /order

product:
  baseurl: http://product-service:8083
  get-by-id-url: /v1/api/products/
